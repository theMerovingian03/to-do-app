{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {{ form.media }}
</head>
<body>
    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit">
        </form>
        <input type="submit" value="Delete Task" onclick="window.location.href='{% url 'task-delete' pk=task.pk %}'">
        <br>
        <br>
        <h4><a href="{% url 'task_list' %}">Go Back</a></h4>
    </div>
    <!-- <button onclick="window.location.href='{% url 'task-delete' pk=task.pk %}'">Delete Task</button> -->
</body>
</html>
